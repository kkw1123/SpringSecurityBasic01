<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<form action="/login" method="POST">
<!-- /login 발동 시 -->
<!-- spring은 IoC 컨테이너에서 UserDetailService로 등록되어있는 타입을 찾음-->
<!-- 지금 강의에서는 PrincipalDetails implements UserDetails 임플리먼츠 되어있는 PrincipalDetails를 찾아감 -->
<!-- 그리고 그안의 메소드인 loadUserByUsername을 호출하게 되며 username과 연결되는 것 -->
	<input type="text" name="username" placeholder="Username" /> <br/>
	<input type="password" name="password" placeholder="password" /> <br/>
	<button>로그인</button>
</form>
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
